<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gruppo">
<link rel="stylesheet" href="calculator.css"> 

<title>Javascript Calculator</title>
</head>
<body>


<div id="calculator" class="container">
  <h3 class="text-center">Electronic Calculator</h3>

   <div id="screen">
     <input id="bscreen" type="text" class="center-block" readonly> 
    <input id="sscreen" type="text" class="center-block" readonly>
  </div>

  <div id="keys" class="center-block">
      <button name ="ac" id="ac" class="bouton">AC</button>
      <button id="ce" name="ce" class=" bouton">CE</button>
    <button name="/" id="divide" class=" bouton">&div;</span></button>
      <button name="*" id="multiply" class=" bouton">x</button><br>
   
      <button name="7" id="seven" class=" bouton">7</button>
      <button name="8" id="eight" class=" bouton">8</button>
      <button name="9" id="nine" class=" bouton">9</button>
      <button name="-" id="minus" class=" bouton">-</button><br>
  
    
      <button name="4" id="four" class=" bouton">4</button>
      <button name="5" id="five" class=" bouton">5</button>
      <button name="6" id="six" class=" bouton">6</button>
      <button name="+" id="plu" class=" bouton">&plus;</button><br>

          <button name="1" id="one" class=" bouton">1</button>
      <button name="2" id="two" class=" bouton">2</button>
      <button name="3" id="three" class=" bouton">3</button>
    <button name="=" id="equal" class=" bouton">&equals;</button><br>
    
      <button name="0" id="zero" class=" bouton">0</button>
      <button name="." id="dot" class=" bouton">.</button>
 
  </div>
  <h4 class="text-center">CASIO</h4>
  </div>
<h5 class="text-center">Made by <a rel="nofollow" rel="noreferrer"href="https://codepen.io/hasnaas/" traget="_blank">Hasna</a></h5>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="calculator.js" ></script>

</body>
</html>
